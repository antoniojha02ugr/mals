<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi App LLMs Selector</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/static/icons/favicon.png">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <link rel="stylesheet" href="/static/styles/ginput.css">
    <link rel="stylesheet" href="/static/styles/sentiment.css">
    <link rel="stylesheet" href="/static/styles/dataset.css">
</head>
<body>
        <div class="column app-column">
            <div class="app-icon-container">
                <button class="app-icon-button" onclick='loadAppInterface("/static/html/ginput.html")'>
                    <img src="/static/icons/question.png" alt="General Input">
                </button>
            </div>
            <div class="app-icon-container">
                <button class="app-icon-button" onclick='loadAppInterface("/static/html/sentiment.html")'>
                    <img src="/static/icons/sad_face.png" alt="Sentiment Analysis">
                </button>
            </div>
            <div class="social-icon-container">
                <a class="social-icon-button" href="https://github.com/antoniojha02ugr/mals" target="_blank">
                    <img src="/static/icons/github-mark.png" alt="GitHub">
                </a>
            </div>
        </div>

        <div class="column inout-column" id="app-interface"></div>

        <div class="column model-column">
            <div class="modelselector-container">
                <div class="model-card" id="gpt2" data-model-name="GPT-2">
                    <img src="/static/icons/gpt2.png">
                    <div class="model-text">Execution: local</div>
                    <div class="model-text">Parameters: 124M</div>
                    <div class="model-text">Context Window: 1024</div>
                </div>
                
                <div class="model-card" id="llama2" data-model-name="Llama2-Q4-M">
                    <img src="/static/icons/llama2.png">
                    <div class="model-text">Execution: local</div>
                    <div class="model-text">Parameters: 7B</div>
                    <div class="model-text">Context Window: 4096</div>
                </div>

                <div class="model-card" id="gemini" data-model-name="Gemini-1.0-pro">
                    <img src="/static/icons/gemini.png">
                    <div class="model-text">Execution: through API</div>
                    <div class="model-text">Parameters: ?</div>
                    <div class="model-text">Context Window: 32000</div>
                </div>
                
                <div class="modelbuttons-container">
                    <button class="model-button" onclick="prevModel()">&#10094;</button>
                    <button class="model-button" onclick="selectModel()">Select</button>
                    <button class="model-button" onclick="nextModel()">&#10095;</button>
                </div>
            </div>

            <div class="parameters-container">
                <div class="parameter">
                    <div class="parameter-left">Current model:</div>
                    <div class="parameter-right" id="model-display">None</div> 
                </div>
                
                <div class="parameter">
                    <div class="parameter-left">max-tokens:</div>
                    <div class="parameter-right">
                        <form>
                            <input type="range" id="mt-r" min="1" max="200" step="1" value='100' class="parameter-slider" oninput="updateParameterValue(this.value, 'mt-v')">
                            <input type="text" id="mt-v" class="parameter-outputbox" readonly>
                        </form>
                    </div> 
                </div>

                <div class="parameter">
                    <div class="parameter-left">temperature:</div>
                    <div class="parameter-right">
                        <form>
                            <input type="range" id="te-r" min="0.1" max="3" step="0.1" value='1' class="parameter-slider" oninput="updateParameterValue(this.value, 'te-v')">
                            <input type="text" id="te-v" class="parameter-outputbox" readonly>
                        </form>
                    </div> 
                </div>
                
                <div class="parameter">
                    <div class="parameter-left">top_p:</div>
                    <div class="parameter-right">
                        <form>
                            <input type="range" id="tp-r" min="0.01" max="1" step="0.01" value='0.5' class="parameter-slider" oninput="updateParameterValue(this.value, 'tp-v')">
                            <input type="text" id="tp-v" class="parameter-outputbox" readonly>
                        </form>
                    </div> 
                </div>

                <div class="parameter">
                    <div class="parameter-left">top_k:</div>
                    <div class="parameter-right">
                        <form>
                            <input type="range" id="tk-r" min="1" max="100" step="1" value='10' class="parameter-slider" oninput="updateParameterValue(this.value, 'tk-v')">
                            <input type="text" id="tk-v" class="parameter-outputbox" readonly>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        
        <script src="/static/scripts/dataset.js"></script>
        <script src="/static/scripts/appselector.js"></script>
        <script src="/static/scripts/modelselector.js"></script>
        <script src="/static/scripts/parameterselector.js"></script>
        <script src="/static/scripts/ginput.js"></script>
        <script src="/static/scripts/sentiment.js"></script>
</body>
</html>
