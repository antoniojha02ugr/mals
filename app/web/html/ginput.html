<div class="ginput-fragment">
    <div class="ginput-input">
        <textarea class="ginput-tarea" name="ginput-input-tarea" spellcheck="false"></textarea>  
    </div>
    <div class="ginput-buttons-container">
        <button class="ginput-button" onclick='clearInput()'>Clear</button>
        <button class="ginput-button">Run</button>
    </div>
    <div class="ginput-output">
        <textarea class="ginput-tarea" name="ginput-output-tarea" spellcheck="false" readonly></textarea>  
    </div>
</div>
