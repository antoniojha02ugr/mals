<div class="ginput-fragment">
    <div class="ginput-input">
        <textarea class="ginput-tarea" id="ginput-input-tarea" spellcheck="false" placeholder="Enter your input here..."></textarea>  
    </div>
    <div class="ginput-buttons-container">
        <button class="ginput-button" onclick="clearGinput()">Clear</button>
        <button class="ginput-button" onclick="runGinput()">Run</button>
    </div>
    <div class="ginput-output">
        <textarea class="ginput-tarea" id="ginput-output-tarea" spellcheck="false" placeholder="Output will be displayed here..." readonly></textarea>  
    </div>
</div>
